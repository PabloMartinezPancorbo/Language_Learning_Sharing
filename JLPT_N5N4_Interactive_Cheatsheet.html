            padding: 0;

            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .main-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .level-button {
            padding: 20px 60px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .level-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .level-button:hover::before {
            left: 100%;
        }

        .level-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .level-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .level-description {
            font-size: 0.5em;
            font-weight: normal;
            display: block;
            margin-top: 5px;
        }

        .level-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .level-content.active {
            display: block;
        }

        .content-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .content-tab {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 25px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .content-tab:hover {
            background: rgba(0,0,0,0.05);
            color: #333;
        }

        .content-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .word-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .word-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .word-card:hover::after {
            opacity: 1;
            width: 150px;
            height: 150px;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .kanji-char {
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            line-height: 1;
        }

        .word-main {
            font-size: 2em;
            margin-bottom: 10px;
            color: #444;
            font-weight: 600;
        }

        .romaji {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 500;
            font-style: italic;
        }

        .meaning {
            font-size: 1.1em;
            color: #666;
            line-height: 1.4;
        }

        .stats-bar {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
            padding: 10px 20px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .display-options {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-romaji {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .toggle-romaji:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .hide-romaji .romaji {
            display: none;
        }

        .kana-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

            font-weight: 500;
        }

        }

            color: #4ecdc4;
        }

        .kana-type-label {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

            }

            }

        function showLevel(level) {
            // Hide all levels
            document.querySelectorAll('.level-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.level-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected level
            document.getElementById(level).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

            });
            
            // Remove active class from all N5 tab buttons
            document.querySelectorAll('#n5 .content-tab').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`n5-${tabName}`).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function showN4Tab(tabName) {
            // Hide all N4 tabs
            document.querySelectorAll('#n4 .tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all N4 tab buttons
            document.querySelectorAll('#n4 .content-tab').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`n4-${tabName}`).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        function searchWords(level, searchTerm) {
            const term = searchTerm.toLowerCase();
            const cards = document.querySelectorAll(`#${level} .word-card`);
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function toggleRomaji(level) {
            const levelContent = document.getElementById(level);
            levelContent.classList.toggle('hide-romaji');
            
            const button = event.target;
            if (levelContent.classList.contains('hide-romaji')) {
                button.textContent = 'Show Romaji';
            } else {
                button.textContent = 'Toggle Romaji Display';
            }
        }

        // Initialize the page
        populateContent();
    </script>
</body>
</html>
